<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fake News Detector</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Fake News Detector</h1>
  </header>
  <main>
    <section class="news-input-section">
      <h3>Insira a notícia que deseja verificar:</h3>
      <textarea id="news-text" placeholder="Cole o trecho da notícia aqui"></textarea>
      <button id="analyze-button">Analisar</button>
    </section>
    <section class="info-section">
      <h2>Informações</h2>
      <p>Esta extensão irá ajudá-lo a identificar Fake News enquanto navega na web.</p>
    </section>
    <div id="fake-news-message"></div>
  </main>
  <script src="script.js"></script>
</body>
</html>
